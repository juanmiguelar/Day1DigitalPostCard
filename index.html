<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Postcard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="postcard">
        <div class="postcardHeader">
            <div class="postcardTitle">
                <h1>My Postcard</h1>
            </div>
            <div class="postcardImg">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeksLogo">
            </div>
        </div>
        <div class="postcardBody">
            <div class="postcardContent">
                <p>
                    Look how awesome! This is a postcard that i created using HTML5
                    and CSS3 during my 4Geeks Academy Course!
                    <br/><br/>
                    This is so cool, cant wait to start doing more stuff!
                </p>
            </div>
            <div class="postcardForm">
                <form>
                    <input type="text" placeholder="Some Name"/>
                    <br>
                    <input type="text" placeholder="Some Email"/>
                    <br>
                    <input type="text" placeholder="Some Comment"/>
                </form>
            </div>
        </div>
        <div class="postcardFooter">
            <button>
                Send My Postcard
            </button>
        </div>
    </div>
</body>
</html>
